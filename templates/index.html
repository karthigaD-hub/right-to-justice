<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>‚öñÔ∏è Right to Justice</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #2c003e, #12001a);
    color: white;
    overflow-x: hidden;
}

/* Landing page */
#landing {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background: linear-gradient(160deg, #1a0033, #4b0082);
    animation: fadeIn 1.2s ease-in-out;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.95); }
    100% { opacity: 1; transform: scale(1); }
}

#landing h1 {
    font-size: 54px;
    color: #FFD700;
    margin-bottom: 40px;
    font-family: 'Playfair Display', serif;
    text-shadow: 0 0 12px rgba(255,215,0,0.5);
}

#landing button {
    padding: 18px 40px;
    font-size: 22px;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg, #ff9800, #ff5722);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
}

#landing button:hover {
    background: linear-gradient(90deg, #ff5722, #e91e63);
    transform: scale(1.07);
    box-shadow: 0 6px 20px rgba(255, 87, 34, 0.6);
}

/* Dashboard */
#dashboard {
    display: none;
    min-height: 100vh;
    animation: fadeIn 0.8s ease;
}

.header {
    text-align: center;
    padding: 25px;
    font-size: 36px;
    font-weight: bold;
    color: #FFD700;
    font-family: 'Playfair Display', serif;
    background: rgba(0,0,0,0.3);
}

/* Search container */
.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 30px auto;
    gap: 10px;
    max-width: 700px;
    background: white;
    border-radius: 50px;
    padding: 10px 20px;
    box-shadow: 0 5px 15px rgba(255,215,0,0.2);
}

input[type="text"] {
    flex: 1;
    padding: 14px;
    font-size: 18px;
    border: none;
    outline: none;
    border-radius: 30px;
    color: #000;
    font-weight: bold;
}

.icon-btn {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #4b0082;
    transition: 0.3s;
}

.icon-btn:hover {
    color: #ff9800;
    transform: scale(1.1);
}

.results {
    max-width: 1100px;
    margin: 20px auto;
    padding: 20px;
}

.card {
    background: rgba(30, 0, 51, 0.85);
    border: 2px solid #FFD700;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
    animation: fadeIn 0.5s ease;
}

.card h3 {
    color: #FFD700;
}

.keywords {
    color: #a7ffeb;
    font-style: italic;
}

.footer {
    text-align: center;
    padding: 20px;
    background-color: rgba(75, 0, 130, 0.6);
}

/* Toast */
.toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    z-index: 9999;
}
</style>
</head>

<body>

<!-- Landing -->
<div id="landing">
    <h1>‚öñÔ∏è Right To Justice</h1>
    <button onclick="showDashboard()">Enter Now</button>
</div>

<!-- Dashboard -->
<div id="dashboard">
    <div class="header">‚öñÔ∏è RTJ Legal Dashboard</div>

    <div class="search-container">
        <input type="text" id="queryInput" placeholder="Search your legal query..." />
        <button class="icon-btn" onclick="startVoiceSearch()">üé§</button>
        <button class="icon-btn" onclick="document.getElementById('ocrFile').click()">üì∑</button>
        <input type="file" id="ocrFile" accept="image/*" style="display:none" onchange="uploadOCR()" />
    </div>

    <div class="results" id="results"></div>

    <div class="footer">
        Made with ‚ù§ | OCR & Voice Enabled | Powered by AI ‚ö°
    </div>
</div>

<script>
function showDashboard() {
    document.getElementById('landing').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
}

function showToast(msg, time=2000) {
    const t = document.createElement("div");
    t.className = "toast";
    t.innerText = msg;
    document.body.appendChild(t);
    setTimeout(() => t.remove(), time);
}

/* Text Search */
let debounce;
document.getElementById('queryInput').addEventListener('input', function() {
    clearTimeout(debounce);
    const q = this.value.trim();

    debounce = setTimeout(() => {
        if (!q) return;

        fetch(`/search?query=${encodeURIComponent(q)}`)
            .then(r => r.json())
            .then(showResults)
            .catch(() => showToast("Search failed"));
    }, 400);
});

/* Voice Search */
function startVoiceSearch() {
    if (!('webkitSpeechRecognition' in window)) {
        alert("Use Chrome for voice search");
        return;
    }

    const r = new webkitSpeechRecognition();
    r.lang = "en-US";
    r.start();
    showToast("üé§ Listening...");

    r.onresult = e => {
        const text = e.results[0][0].transcript;
        document.getElementById('queryInput').value = text;

        fetch(`/search?query=${encodeURIComponent(text)}`)
            .then(r => r.json())
            .then(showResults);
    };
}

/* OCR Upload */
function uploadOCR() {
    const f = document.getElementById('ocrFile').files[0];
    if (!f) return;

    const fd = new FormData();
    fd.append("file", f);

    fetch("/upload", { method: "POST", body: fd })
        .then(r => r.json())
        .then(d => {
            let html = `<div class="card"><h3>OCR Text</h3><p>${d.ocr_text}</p></div>`;
            if (d.legal_results) html += generateLegalHTML(d.legal_results);
            document.getElementById('results').innerHTML = html;
        });
}

function generateLegalHTML(data) {
    return data.map(section => `
        <div class="card">
            <h3>Section ${section.section_number}: ${section.title}</h3>

            <p><strong>Act:</strong> ${section.act}</p>

            <p><strong>Description:</strong><br>${section.description}</p>

            <p><strong>Punishment:</strong> ${section.punishment}</p>

            <p><strong>Court:</strong> ${section.court}</p>

            <p><strong>FIR Required:</strong> ${section.fir_required}</p>

            <p><strong>Where to file FIR:</strong> ${section.where_to_file_fir}</p>

            <p class="keywords">
                <strong>Keywords:</strong> ${section.keywords.join(", ")}
            </p>
        </div>
    `).join('');
}


function showResults(data) {
    if (!data.length) {
        document.getElementById('results').innerHTML = "<p>No results</p>";
        return;
    }
    document.getElementById('results').innerHTML = generateLegalHTML(data);
}
</script>

</body>
</html>
